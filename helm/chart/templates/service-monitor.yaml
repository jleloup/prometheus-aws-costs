{{- if .Values.observability.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "self.common.name" . }}-service-monitor
  labels:
    {{- include "self.common.labels" $ | nindent 4 }}
    {{- with $.Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    app.kubernetes.io/component: {{ include "self.common.name" . }}
    prometheus: kps-prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: {{ include "self.common.name" . }}
  endpoints:
    - port: http-metrics
      path: "{{ .Values.observability.path }}"
      interval: "{{ .Values.observability.scrapeInterval }}"
{{- end -}}
